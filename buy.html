<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oction | Treasure Hunt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
        integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="srcs/imgs/part1/BLUE.png">
    <link rel="stylesheet" href="styles/2.css">
    <link rel="stylesheet" href="styles/default.css">
</head>

<body>
    <div class="col-md-12 mt-10">
        <div style="padding: 0px 10px 0px 10px">
            <div id="wallet_connected"></div>
            <div class="col-md-6 address_img ml-auto text-end">
                <p class="ethaddress"></p>
            </div>
        </div>
        <br />
        <div class="bg-con">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 cons" onclick="transfer_me();">
                        <div class="text-box">
                            <h1 class="yellow_text big_y">Game 1</h1>
                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <td class="yellow_text">Fee: </td>
                                        <td><span class="small-bnb">BNB</span> <span class="big-text">&nbsp;
                                                0.05</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="yellow_text">Top Prize: </td>
                                        <td><span class="small-bnb">BNB</span> <span class="big-text">&nbsp;
                                                1</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="yellow_text">Available: </td>
                                        <td><span class="big-text">10<span class="small-bnb">/100</span></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-4 cons">
                        <div class="text-box">
                            <h1 class="yellow_text big_y">Game 2</h1>
                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <td class="yellow_text">Fee: </td>
                                        <td><span class="small-bnb">BNB</span> <span class="big-text">&nbsp;
                                                0.05</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="yellow_text">Top Prize: </td>
                                        <td><span class="small-bnb">BNB</span> <span class="big-text">&nbsp;
                                                1</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="sold_out mx-auto text-center">
                                <img class="cen" src="srcs/imgs/part3/Sold Out.png" alt="" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 cons">
                        <div class="text-box">
                            <h1 class="yellow_text big_y">Game 3</h1>
                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <td class="yellow_text">Fee: </td>
                                        <td><span class="small-bnb">BUSD</span> <span class="big-text">&nbsp;
                                                50</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="yellow_text">Top Prize: </td>
                                        <td><span class="small-bnb">BNB</span> <span class="big-text">&nbsp;
                                                100</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="yellow_text">Available: </td>
                                        <td><span class="big-text">99<span class="small-bnb">/100</span></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/index.js"></script>
    <script>
        function transfer_me() {
            location.href = 'game.html';
        }
    </script>
</body>

</html>
